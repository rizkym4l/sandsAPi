name: CI pipeline

on:
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm test
      - run: npm run build

      - name: Build Docker image
        run: docker build -t signmaster-backend .
      
      - name: Login ke Docker Hub
        uses: docker/login-action@v3
        with : 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Tag image
        run: docker tag signmaster-backend rizkym4l/signmaster-backend:latest
      
      - name: Push ke docker Hub
        run: docker push rizkym4l/signmaster-backend:latest
